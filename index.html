<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <section data-slide="slider-container" class="slider">

        <button data-slide="slider-previous-btn" class="slider-btn slider-btn_previous fi fi-sr-angle-small-left"></button>
        <button data-slide="slider-next-btn" class="slider-btn slider-btn_next fi fi-sr-angle-small-right"></button>

        <div data-slide="img-wrapper" class="images-wrapper">
            <img data-slide="img" src="./assets/pic1.jpg">
            <img data-slide="img" src="./assets/pic2.jpg">
            <img data-slide="img" src="./assets/pic3.jpg">
            <img data-slide="img" src="./assets/pic4.jpg">
            <img data-slide="img" src="./assets/pic5.jpg">
        </div>

        <div data-slide="control-btns" class="control-btns">
            <span data-slide="control-btn" class="control-btn active"></span>
            <span data-slide="control-btn" class="control-btn"></span>
            <span data-slide="control-btn" class="control-btn"></span>
            <span data-slide="control-btn" class="control-btn"></span>
            <span data-slide="control-btn" class="control-btn"></span>
        </div>


    </section>
</body>
<script src="javascript.js"></script>
</html>
